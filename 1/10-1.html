<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>1</title>
</head>

<body style="overflow-x: hidden;">
    <div class="row bg-dark p-3 ">
        <div class="col-lg-8 col-md-9 mt-1">
            <input type="url" name="urlInput" id="urlInput" placeholder="URL input" class="w-100">
        </div>
        <div class="col-lg-2 col-md-3 mt-1">
            <select name="typeSelect" id="typeSelect" class="w-100 p-1">
                <option value="defualt">defualt</option>
                <option value="get">GET</option>
                <option value="post">POST</option>
            </select>
        </div>
        <div class="col-lg-2 mt-0">
            <button class="btn btn-outline-primary col-md-12" id="clickBtn">click here</button>
        </div>
    </div>
    <div class="bg-warning row p-3">
        <div class="col-lg-6" id="reqContainer">
            <div class="container">
                <p class="text-center">requst Body</p>
                <textarea name="req" id="req1" class="w-100" readonly cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="col-lg-6" id="resContainer">
            <div class="container">
                <p class="text-center">Response Body</p>
                <textarea name="res" id="res2" class="w-100" readonly cols="30" rows="10"></textarea>
                
            </div>
        </div>
    </div>
    <div class="bg-primary row p-3" id="codeCantainer">
        <div class="col-lg-12">
            <div class="container">
                <textarea name="resCode" id="resCode" class="w-100" readonly readonly cols="0" rows="1"></textarea>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="10-1.js"></script>
</body>

</html>
